

<div *ngFor="let d of Devicelist">{{d.endDeviceId}}, {{d.appId}}</div>

<mat-card>
    <mat-card-title>Organization Devices</mat-card-title>
    <mat-card-header>Device List</mat-card-header>
    <mat-card-content>
        
        <div class="grid-container">
            <div class="grid-child">
                <table mat-table [dataSource]="Devicelist" class="mat-elevation-z4">
                    <ng-container matColumnDef="endDeviceId">
                        <th mat-header-cell *matHeaderCellDef> Device ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.endDeviceId}} </td>
                    </ng-container>

                    <ng-container matColumnDef="appId">
                        <th mat-header-cell *matHeaderCellDef> Application ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.appId}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="['endDeviceId','appId']"></tr>
                    <tr (click)="loadData()" (click)="viewDeviceHealth(row)" mat-row *matRowDef="let row; columns: ['endDeviceId','appId']"></tr>

                </table>
            </div>
    
            <div class="grid-child">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </mat-card-content>
