<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This connects the css file to the HTML file-->
    <link rel="stylesheet" href="css/homepage.css" />
    <title>CSSI Homepage</title>
  </head>
  <body>
    <!--H1 to h3 is the size of the header to the website-->
    <h1>CSSI Homepage</h1>
    <!-- This is a comment in HTML-->
    <main>
      <!--Use <ul> or <ol> to make a list of elements on the page if needed, look up <table> element if you need an element-->
      <div class="About Us">
        <h2>About Us</h2>
        <!--Full HTML element example, class value makes the element a global value-->
        <p id="About Us Paragraph" class="">
          A paragraph element for About US section
          <!--The a element is to provide hyperlinks on the website, target sets how it opens, blank will open it in a new tab-->
          <a href="https://www.youtube.com" target="_blank"
            >Here we have a link to somewhere</a
          >
        </p>
        <!--This is how to insert an image into the webpage, with how to define its size and what to display when it breaks-->
        <img
          src="https://www.rd.com/wp-content/uploads/2023/04/Hilarious-Cat-Memes-10.jpg?fit=700%2C700?fit=700,700"
          width="700"
          height="700"
          alt="Cat with messy wires"
        />
      </div>
      <!--Dive element helps seperate out the two different sections for customization-->
      <div class="News">
        <h2>News</h2>
        <p id="News Paragraph" class="">A paragraph for News section</p>
        <img
          src="https://www.rd.com/wp-content/uploads/2023/04/Hilarious-Cat-Memes-40.jpg?fit=700%2C700?fit=700,700"
          width="700"
          height="700"
          alt="TacoCat is tacoCaT"
        />
      </div>

      <!--Example of how to take in user input for sign in page-->
      <input name="Username" placeholder="Enter your username" />
      <input name="Password" placeholder="Enter your password" />
      <!--This is for a button which has a built in event listener called onclick-->
      <button onclick="signInCheck()">Sign In</button>
    </main>
  </body>
</html>
