<!-- Huy developed the home page html with a basic layout where more information could be added if need, once the content is confirmed -->
<body>
  <!-- This is the toolbar which wraps around the home content, and stuff within are what would be displayed to the user. -->
  <app-tool-bar>
    <div class="background">
      <!--div class="center">
        <mat-card class="window-pane-1">
          <p class="home-text">About Us</p>
        </mat-card>
      </div-->
      <div class="center">
        <mat-card class="window-pane-2">
          <p class="home-text">CSSI Web Portal</p>
        </mat-card>
      </div>
      <mat-card class="body-description">
        <p class="body-text">
          The purpose of this web portal is to provide easier climate data accessibility for
          scientists, and the public to view and manage their LoRa devices
          allowing quick access to device information.
        </p>
      </mat-card>
      <mat-card class="login-box">
        <a routerLink="/login">
          <button mat-raised-button color="accent" class="clicky-button">
            Login
          </button>
        </a>
      </mat-card>
      <mat-card class="sign-up-box">
        <a routerLink="/sign-up">
          <button mat-raised-button color="accent" class="clicky-button">
            Signup
          </button>
        </a>
      </mat-card>
    </div>
  </app-tool-bar>
</body>
