<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="'over'"
    [opened]="false"
  >
    <mat-toolbar class="sidenav-toolbar"
      ><p class="sidenav-title">Menu</p></mat-toolbar
    >
    <mat-nav-list>
      <button class="absorb" mat-button></button>
      <!--That button is needed to fix Angular bug where 1st element will always be highlighted in sidenav if it is in over mode-->
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon></button
      ><a routerLink="/home" class="color-white">Home ></a>
      <a routerLink="/organization" class="color-white"> Organization ></a>
      Application</mat-toolbar
    >
    <mat-card class="app-box">
      <div class="app-content">
        <mat-card-header
          ><h3 class="app-title">{{ appName }}</h3>
        </mat-card-header>
        <mat-divider class="app-divider"></mat-divider>
        <p>
          {{ appDescription }}
        </p>
      </div>
    </mat-card>
    <mat-card class="devices-box">
      <mat-card-content class="devices-content">
        <mat-tab-group [style.position]="'sticky'">
          <mat-tab label="{{ appName }} Devices">
            <mat-nav-list>
              <a
                mat-list-item
                routerLink="/device/{{ device }}"
                *ngFor="let device of devices"
              >
                {{ device }}
              </a>
            </mat-nav-list>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
    <button mat-raised-button color="accent" class="device-button">
      Device Request
    </button>
    <body class="background">
      <app-temp-nav-bar></app-temp-nav-bar>
    </body>
  </mat-sidenav-content>
</mat-sidenav-container>
