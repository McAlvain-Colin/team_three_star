<div>
    <mat-card>
        <mat-card-title>Application Devices</mat-card-title>
        <mat-card-content>
            
            <div class="grid-container">
                <div class="grid-child">
                    <table mat-table [dataSource]="Devicelist" class="mat-elevation-z4">
                        <ng-container matColumnDef="endDeviceId">
                            <th mat-header-cell *matHeaderCellDef> Device EUI </th>
                            <td mat-cell *matCellDef="let element"> {{element.endDeviceId}} </td>
                        </ng-container>

                        <ng-container matColumnDef="gatewayId">
                            <th mat-header-cell *matHeaderCellDef> Gateway EUI </th>
                            <td mat-cell *matCellDef="let element"> {{element.gatewayId}} </td>
                        </ng-container>

                        <!-- <ng-container matColumnDef="packetLoss">
                            <th mat-header-cell *matHeaderCellDef> Packet Loss </th>
                            <td mat-cell *matCellDef="let element"> {{element.packetLoss[0]/100 | percent: '1.1'}}</td>
                        </ng-container> -->

                        <tr mat-header-row *matHeaderRowDef="['endDeviceId', 'gatewayId']"></tr>
                        <tr (click)="loadSpinner()" (click)="viewDeviceHealth(row)" mat-row *matRowDef="let row; columns: ['endDeviceId', 'gatewayId']"></tr>

                    </table>
                </div>
                
                <div class="grid-child" class="chart" class="mat-elevation-z4">
                    <canvas id="myChart"></canvas>
                </div>
                
            </div>
        </mat-card-content>

        <mat-card-actions>
            <div class="button-container">
                <!-- <button mat-raised-button (click)="loadSpinner()">Add Device</button> -->
                <button mat-raised-button color="accent" (click)="loadSpinner()" (click)="viewDevicePktloss()">Packet Loss</button>
                <button mat-raised-button color="accent" (click)="loadSpinner()" (click)="viewGatewayRSSI()">Gateway RSSI</button>
                <button mat-raised-button color="accent" (click)="loadSpinner()" (click)="viewGatewaySNR()">Gateway SNR</button>
                <button mat-raised-button color="accent" (click)="loadSpinner()" (click)="viewDeviceBattery()">Battery</button>
                <button mat-raised-button color="accent" (click)="loadSpinner()" (click)="getDownload()">Export Data</button>
            </div>
            <mat-spinner *ngIf="showSpinner"></mat-spinner>
        </mat-card-actions>

    </mat-card>
</div>
