<div>
    <mat-card>
        <mat-card-title>Devices Data</mat-card-title>
        <mat-card-header>Device List</mat-card-header>
        <mat-card-content>
            <form>
                <table>
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                            <mat-label>Start Date-Time</mat-label>
                            <input matInput placeholder="Ex. 11/17/23 10:05">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="example-full-width">
                            <mat-label>End Date-Time</mat-label>
                            <input matInput placeholder="Ex. 11/19/23 10:05">
                            </mat-form-field>
                        </td>
                    </tr>
                </table>          
            </form>
            <div class="grid-container">
                <div class="grid-child">
                    <table mat-table [dataSource]="data" class="mat-elevation-z4">
                        <ng-container matColumnDef="endDeviceId">
                            <th mat-header-cell *matHeaderCellDef> Device EUI </th>
                            <td mat-cell *matCellDef="let element"> {{element.endDeviceId}} </td>
                        </ng-container>

                        <ng-container matColumnDef="appId">
                            <th mat-header-cell *matHeaderCellDef> Application Id </th>
                            <td mat-cell *matCellDef="let element"> {{element.appId}} </td>
                        </ng-container>

                        <ng-container matColumnDef="DataName">
                            <th mat-header-cell *matHeaderCellDef> Data Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.DataName}}</td>
                        </ng-container>

                        <ng-container matColumnDef="DataValue">
                            <th mat-header-cell *matHeaderCellDef> Data Value </th>
                            <td mat-cell *matCellDef="let element"> {{element.DataValue}}</td>
                        </ng-container>

                        <ng-container matColumnDef="Unit">
                            <th mat-header-cell *matHeaderCellDef> Unit </th>
                            <td mat-cell *matCellDef="let element"> {{element.Unit}}</td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="['endDeviceId', 'appId', 'DataName', 'DataValue', 'Unit']"></tr>
                        <tr (click)="loadSpinner()" (click)="viewDeviceHealth(row)" mat-row *matRowDef="let row; columns: ['endDeviceId', 'appId', 'DataName', 'DataValue', 'Unit']"></tr>

                    </table>
                </div>
                <!-- the canvas id has to be unique or else the co -->
                <div class="grid-child" class="mat-elevation-z4">
                    <canvas id="1myChart"></canvas>
                </div>
                
            </div>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button (click)="loadSpinner()" (click)="viewDevicePktloss()">Add Device</button>
            <button mat-raised-button (click)="loadSpinner()" (click)="viewDevicePktloss()">Remove Device</button>
            <button mat-raised-button (click)="loadSpinner()">Export Data</button>
            <mat-spinner *ngIf="showSpinner"></mat-spinner>
        </mat-card-actions>

    </mat-card>
</div>
