<div>
    <mat-card>
        <mat-card-title>Devices Data</mat-card-title>
        <form>
            <app-date-picker></app-date-picker>
        </form>
        <mat-card-header>Device List</mat-card-header>
        <mat-card-content>
            <div class="grid-container">
                <div class="grid-child">
                    <table mat-table [dataSource]="data" class="mat-elevation-z4">
                        <ng-container matColumnDef="endDeviceId">
                            <th mat-header-cell *matHeaderCellDef> Device EUI </th>
                            <td mat-cell *matCellDef="let element"> {{element.endDeviceId}} </td>
                        </ng-container>

                        <ng-container matColumnDef="appId">
                            <th mat-header-cell *matHeaderCellDef> Application Id </th>
                            <td mat-cell *matCellDef="let element"> {{element.appId}} </td>
                        </ng-container>

                        <ng-container matColumnDef="DataName">
                            <th mat-header-cell *matHeaderCellDef> Device Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.DataName}}</td>
                        </ng-container>

                        <ng-container matColumnDef="DataValue">
                            <th mat-header-cell *matHeaderCellDef> Data Value </th>
                            <td mat-cell *matCellDef="let element"> {{roundNumber(calculateAve(element.DataValue))}}</td>
                        </ng-container>

                        <ng-container matColumnDef="Unit">
                            <th mat-header-cell *matHeaderCellDef> Unit </th>
                            <td mat-cell *matCellDef="let element"> {{element.Unit}}</td>
                        </ng-container>
                        
                        
                        <tr mat-header-row *matHeaderRowDef="['endDeviceId', 'appId', 'DataName', 'DataValue', 'Unit']"></tr>
                        <tr (click)="loadSpinner()" (click)="updateData(row)" mat-row *matRowDef="let row; columns: ['endDeviceId', 'appId', 'DataName', 'DataValue', 'Unit']"></tr>
                        

                    </table>
                </div>
                <!-- the canvas id has to be unique or else the co -->
                <div class="grid-child" class="mat-elevation-z4">
                    <canvas id="dataChart"></canvas>
                </div>
                
            </div>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button (click)="loadSpinner()" color="accent" (click)="addDevice()">Add Device</button>
            <button mat-raised-button (click)="loadSpinner()" color="accent" (click)="removeDevice()">Remove Device</button>
            <button mat-raised-button (click)="loadSpinner()" color="accent" (click)="exportData()">Export Data</button>
            <mat-spinner *ngIf="showSpinner"></mat-spinner>
        </mat-card-actions>

    </mat-card>
</div>
