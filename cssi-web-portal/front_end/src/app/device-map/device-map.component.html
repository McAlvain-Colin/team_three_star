<!-- David created the template for this and Colin altered it for device STATS -->
<mat-card>
    <mat-card-title>Device Map</mat-card-title>
    <mat-card-header>Device List</mat-card-header>
    <mat-card-content>
        <div class="grid-container">
            <div class="grid-child">
                <table mat-table [dataSource]="deviceList" class="mat-elevation-z4">
                    <ng-container matColumnDef="endDeviceId">
                        <th mat-header-cell *matHeaderCellDef> Device EUI </th>
                        <td mat-cell *matCellDef="let element"> {{element.endDeviceId}} </td>
                    </ng-container>

                    <ng-container matColumnDef="appId">
                        <th mat-header-cell *matHeaderCellDef> Gateway EUI </th>
                        <td mat-cell *matCellDef="let element"> {{element.appId}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="['endDeviceId', 'appId']"></tr>
                    
                    <tr mat-row matRipple [matRippleCentered]="false"
                        [matRippleDisabled]="true"
                        [matRippleUnbounded]="false"
                        *matRowDef="let row; columns: ['endDeviceId', 'appId'];"
                        (click)="flyTo(row)"
                ></tr>
                </table>
            </div>
    
            <div class="grid-child" id='map' style="height: 200px; border-radius: 5%;"></div>
        </div>
    </mat-card-content>

    <mat-card-actions>
        <div class="button-container">
            <button mat-raised-button color='accent' (click)="addMarkers()">Devices</button>
            <button mat-raised-button color='accent' (click)="showGatewayRanges()">Gateways</button>
            <button mat-raised-button color='accent' (click)="showDevicesAndGateways()">Device and Gateways</button>
        </div>
    </mat-card-actions>
</mat-card>
