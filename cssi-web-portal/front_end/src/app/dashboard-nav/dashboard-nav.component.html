<!--This is the side nave container, and it wraps everything because otherwaise the side bar wouldn't be able to pop out over page-->
<!--The mat sidenav container and mat toolbar were all integrated from the Angular Materials library, and represent the organization nav bar.-->
<!-- Huy added features suchas the ngClass, and the modifications to the material within the navigation, such as a link to route users around as well as buttons and text for designs.-->
<mat-sidenav-container
  class="sidenav-container"
  [ngClass]="{ 'dark-theme': darkMode }"
>
  <!-- Can add ngclass that defines a hidden which only shows the hamburger side nav if the user is on handheld mode, mode makes the side bar either push or appear over main page -->
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="'over'"
    [opened]="false"
  >
    <mat-toolbar class="sidenav-title"
      >Organizations
      <button mat-raised-button color="accent" class="sidenav-button">
        Add
      </button>
      <button mat-raised-button color="warn" class="sidenav-button">
        Remove
      </button></mat-toolbar
    >
    <mat-nav-list>
      <a mat-list-item routerLink="/" class="sidenav-item">Organization 1</a>
      <a mat-list-item routerLink="/" class="sidenav-item">Organization 2</a>
      <a mat-list-item routerLink="/" class="sidenav-item">Organization 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <p>Organization Home</p>
      <mat-slide-toggle
        color="primary"
        class="theme-slider"
        aria-label="Dark mode"
        [(ngModel)]="darkMode"
      ></mat-slide-toggle>
      <span class="push-links-right"></span>
      <p>Hello,</p>
      <a routerLink="/">UserName</a>
    </mat-toolbar>
    <!-- Add Content Here, ng-content is used for angular content projection so we can add stuff in tool-bar wrapper in app html -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
