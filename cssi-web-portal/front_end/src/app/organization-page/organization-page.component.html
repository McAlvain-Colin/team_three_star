<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="'over'"
    [opened]="false"
  >
    <mat-toolbar class="sidenav-toolbar"
      ><p class="sidenav-title">Menu</p></mat-toolbar
    >
    <mat-nav-list>
      <button class="absorb" mat-button></button>
      <!--That button is needed to fix Angular bug where 1st element will always be highlighted in sidenav if it is in over mode-->
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon></button
      ><a routerLink="/home" class="color-white">Home ></a>
      Organization</mat-toolbar
    >
    <mat-card class="organization-box">
      <mat-card-content class="organization-content">
        <img
          class="organization-image"
          src="{{ '../../assets/' + imgName + '.jpg' }}"
          alt="Grey cat sitting on couch"
        />
        <mat-card-content class="about-org-box">
          <mat-card-header
            ><h3 class="organization-title">About {{ orgName }}</h3>
          </mat-card-header>
          <mat-divider class="organization-divider"></mat-divider>
          <p>
            {{ orgDescription }}
          </p>
        </mat-card-content>
      </mat-card-content>
    </mat-card>
    <mat-card class="apps-box">
      <mat-card-content class="apps-content">
        <mat-tab-group [style.position]="'sticky'">
          <mat-tab label="{{ orgName }}'s Applications">
            <mat-nav-list>
              <div class="make-flexbox">
                <!--Can make userName in link be ID instead to better tranfer information between pages if needed-->
                <button
                  mat-raised-button
                  color="accent"
                  class="group-button"
                  routerLink="/add-application/{{ orgId }}"
                >
                  Add
                </button>
                <span class="push-button-right"> </span>
                <button
                  mat-raised-button
                  color="warn"
                  class="group-button"
                  (click)="removeApps = !removeApps"
                >
                  Remove
                </button>
              </div>
              <a
                mat-list-item
                routerLink="/application/{{ application }}"
                *ngFor="let application of applications"
              >
                {{ application }}
                <button
                  class="remove-icon"
                  *ngIf="removeApps"
                  (click)="confirmRemoval(application)"
                >
                  <mat-icon fontIcon="remove" color="warn"></mat-icon>
                </button>
              </a>
            </mat-nav-list>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
    <body class="background">
      <app-temp-nav-bar></app-temp-nav-bar>
    </body>
  </mat-sidenav-content>
</mat-sidenav-container>
